<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Teach.me</title>
</head>
<body>
    <div class="container">
        <sidebar>
            <details open>
                <summary>Tópicos sugeridos</summary>
                <button>HTML</button>
                <button>CSS</button>
                <button>Javascript</button>
            </details>

            <details open>
                <summary>Histórico</summary>
                <button>Java</button>
                <button>PHP</button>
            </details>
        </sidebar>

        <div class="content">
            <div class="content-message">
                <span>olá, eu sou o</span>
                <h1>teach.me</h1>
                <p>
                    Estou aqui para te ajudar nos seus estudos.
                    Selecione um dos tópicos sugeridos ao lado ou 
                    digite um tópico que deseja estudar para 
                    começarmos.               
                </p>
            </div>

            <div class="content-form">
                <textarea placeholder="Insira o tema que deseja estudar..."></textarea>
                <button>Enviar pergunta</button>
            </div>

            <div class="content-baseboard">
                teach.me
            </div>
        </div>
    </div>
</body>
</html>
